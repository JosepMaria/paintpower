<!DOCTYPE html>
<html lang=es xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>

<body style="background-color:#f6f6f6;">

<div id="register" class="container pb-5" >
	<div class="row justify-content-center">
		<a href="#">
			<img src="../static/images/logoAlfa1.png" th:src="@{images/logoAlfa1.png}" class="logo d-inline-block align-top" alt="">
		</a>
	</div>
	<div class="row justify-content-center pt-4">
		<p class="col-lg-4 h4 text-white text-center mb-0" style="background-color:#838383;">INICIAR SESSIÓ</p>
	</div>
	<div class="row justify-content-center">
		<div class="col-lg-4 border px-4 pb-5 pt-3">
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
			<div class="login-page">		
				<form th:action="@{/login}" method="POST">
					<div class="form-group">
						<!-- <label for="email" class="black">Correu electrònic</label>
						<input id="email" type="email" class="form-control" name="email" value="" required autofocus> -->
						<label for="username" class="black">Username</label>
						<input id="username" type="text" class="form-control" name="username" value="" required autofocus>
					</div>
					<div class="form-group">
						<label for="password" class="black">Contrasenya
							<a href="forgot.html" class="float-right login-text login-link">
								Has oblidat la contrasenya?
							</a>
						</label>
						<input id="password-login" type="password" class="form-control" name="password" required data-eye>
					</div>
					<div class="form-group">
						<label>
							<input type="checkbox" name="remember"> Recorda'm
						</label>
					</div>
					<div class="form-group no-margin">
						<button type="submit" class="btn btn-warning btn-block">
							Iniciar sessió
						</button>
					</div>
					<div class="margin-top20 text-center">
						No tens un compte? <a href="register.html" class="login-text login-link">Crea'n un</a>
					</div>
					<!-- <input type="hidden" class="hide" name="token" id="token" value="a465a2791ae0bae853cf4bf485dbe1b6"> -->
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				</form>
			</div>
		</div>
	</div>
</div>

	<footer class="container" th:replace="common/footer :: common-footer"></footer>
	<div th:replace="common/header :: end-scripts"></div>

	
</body>

</html>
